<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-[#333738]">
    <footer class="bg-[#659f8f] text-[#333738]">
      <div class="max-w-7xl mx-auto px-6 py-12">
        <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
          <!-- Subscribe Section -->
          <div>
            <h2 class="text-xl font-semibold mb-4">Subscribe to our newsletter for updates.</h2>
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
              <input
                type="email"
                placeholder="Enter your email"
                class="w-full sm:w-auto flex-grow px-4 py-2 bg-white text-[#333738] rounded-md focus:outline-none"
              />
              <button
                class="bg-[#d86943] hover:bg-[#b3542f] text-white px-5 py-2 rounded-md transition-colors duration-300"
              >
                Subscribe
              </button>
            </div>
          </div>

          <!-- Quick Links -->
          <div>
            <h3 class="text-xl font-semibold mb-4">Quick Links</h3>
            <ul class="space-y-2">
              <li><a href="#" class="hover:underline">Home</a></li>
              <li><a href="#" class="hover:underline">Who We Are</a></li>
              <li><a href="#" class="hover:underline">Our Philosophy</a></li>
            </ul>
          </div>

          <!-- Technologies -->
          <div>
            <h3 class="text-xl font-semibold mb-4">Technologies</h3>
            <ul class="space-y-2">
              <li><a href="#" class="hover:underline">HTML</a></li>
              <li><a href="#" class="hover:underline">CSS</a></li>
              <li><a href="#" class="hover:underline">JavaScript</a></li>
            </ul>
          </div>
        </div>

        <!-- Divider -->
        <hr class="my-8 border-[#d86943]" />

        <!-- Logo -->
        <div class="flex justify-center">
          <img
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace Logo"
            class="h-7"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
